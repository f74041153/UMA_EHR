<h2>All Records</h2>
<table class="table" data-ng-repeat="(key, value) in albums">
    <thead>
        <tr>
            <th>{{key}}</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <ul>
                    <li data-ng-repeat="p in value">
                        <a id="view-{{p.id}}" href="#/album/{{p.id}}">{{p.id}}</a> - [<a href="#/admin/album" id="delete-{{p.id}}" ng-click="deleteAlbum(p)">X</a>]
                    </li>
                </ul>
            </td>
        </tr>
    </tbody>
</table>
<p>
<a href="#/">Back to main page</a>
</p>
